<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
    <h1>Calculator</h1>
    <div class="display">
        <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">รท</button>

        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">X</button>

        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        
        <button>0</button>
        <button>Clear</button>
        <button>=</button>
        <button class="operator">+</button>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
